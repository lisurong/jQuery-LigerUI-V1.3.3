    <script type="text/javascript">
        $(document).ready(function(){

            var url = '../EmployeeData.json';
            //ligerGrid的columns,data信息
            var config;
            $.ajax({
                type: 'GET',
                async:false,
                url: url ,
                dataType: 'json',
                error: function(XMLHttpRequest, textStatus, errorThrown){
                    //console.log(errorThrown);
                },
                success: function(data){
                    config = data;
                    var sex = config.data.Rows;
                    $.each(sex, function(i, item){      
                          ////console.info(item.Sex);
                          if(item.Sex == 1){                            
                             item.Sex = '男';
                          }else{
                            item.Sex = '女';
                          }
                　　}); 
                    //console.info(config)
                }
            });

            //用户根据ligerGrid可以自定配置
            var ligerConfig = {
                enabledEdit: true,
                clickToEdit: false,
                isScroll: false,
                usePager :false,
                width: '100%',
            }

            //用户自己业务相关的配置，比如：ajax数据提交到哪
            var userConfig = {
                showAddRow: true,
                showAddCol: true,
                showDelCol: true,
                showOption: true,
                //删除行的处理函数
                onZQRowDel:function(data){
                   ////console.log(data);
                },
                //添加行修改后的处理函数
                onZQRowEdit:function(data){
                    ////console.log(data);
                },
                //添加列的处理函数
                onZQColAdd:function(data){
                    console.log(data);
                },
                //删除列的处理函数
                onZQColDel:function(data){
                    ////console.log(data);
                },
            }
            config = $.extend({}, config, ligerConfig, userConfig);
            $('#maingrid').zqGrid(config);  
        });
    </script>
