<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link href="../../lib/ligerUI/skins/Aqua/css/ligerui-all.css" rel="stylesheet" type="text/css" />
    <link href="../../lib/ligerUI/skins/Gray/css/all.css" rel="stylesheet" />
    <style type="text/css">
        
    </style>
    <script src="../../lib/jquery/jquery-1.9.0.min.js" type="text/javascript"></script>
    <script src="../../lib/ligerUI/js/core/base.js" type="text/javascript"></script>
    <script src="../../lib/ligerUI/js/ligerui.all.js"></script>
    <script src="../../lib/ligerUI/js/plugins/ligerResizable.js" type="text/javascript"></script>
    <script src="../../lib/ligerUI/js/plugins/ligerCheckBox.js" type="text/javascript"></script>
    <script src="../../lib/ligerUI/js/plugins/ligerComboBox.js" type="text/javascript"></script>
    <script src="../../lib/ligerUI/js/plugins/ligerGrid.js" type="text/javascript"></script>
    <script src="../../lib/ligerUI/js/plugins/ligerFilter.js"></script>
    <script src="../grid/CustomersData.js" type="text/javascript"></script>
    <script type="text/javascript">
        function getGridOptions(checkbox)
        {
            var options = {
                columns: [
                { display: '顾客', name: 'CustomerID', align: 'left', width: 100, minWidth: 60 },
                { display: '公司名', name: 'CompanyName', minWidth: 120, width: 100 },
                { display: '联系名', name: 'ContactName', minWidth: 140, width: 100 },
                { display: '电话', name: 'Phone', width: 100 },
                { display: '城市', name: 'City', width: 100 },
                { display: '国家', name: 'Country', width: 100 }
                ], switchPageSizeApplyComboBox: false,
                data: $.extend({}, CustomersData),
                //url : 'xxx',
                pageSize: 10, 
                checkbox: checkbox
            };
            return options;
        }
        var condition = { fields: [{ name: 'CompanyName', label: '客户',width:90,type:'text' }] };
        $(function () {

            $("#txt1").ligerComboBox({
                width: 250,
                slide: false,
                selectBoxWidth: 500,
                selectBoxHeight: 240,
                valueField: 'CustomerID',
                textField: 'CustomerID',
                grid: getGridOptions(true),
                condition: { fields: [{ name: 'CompanyName', label: '客户', width: 90, type: 'text' }] }
            });

            $("#txt2").ligerComboBox({
                width: 250,
                slide: false,
                selectBoxWidth: 500,
                selectBoxHeight: 240,
                valueField: 'CustomerID',
                textField: 'CustomerID',
                grid: getGridOptions(false),
                condition: condition
            });

            $("#txt3").ligerComboBox({
                width: 250,
                slide: false,
                selectBoxWidth: 500,
                selectBoxHeight: 240,
                valueField: 'CustomerID',
                textField: 'CustomerID',
                grid: getGridOptions(false),
                condition: condition,
                conditionSearchClick: function (e)
                {
                    e.grid.set('parms', { userName: 'zzq' });
                    e.grid.reload();

                    //grid = e.grid 
                    //alert("这里可以根据搜索规则来搜索,搜索规则:" + liger.toJSON(e.rules));
                }
            });
        });
    </script>
</head>
<body style="padding: 10px">
    带复选框：
    <br />
    <input type="text" id="txt1" />
    <br />
    不带复选框：
    <br />
    <input type="text" id="txt2" />
     <br />
     自定义搜索：
    <br />
    <input type="text" id="txt3" />
    <br />
    <div style="display: none;">
    </div>
</body>
