    <link href="../../lib/ligerUI/skins/ligerui-icons.css" rel="stylesheet" type="text/css" />
    <script src="../../lib/jquery/jquery-1.9.0.min.js" type="text/javascript"></script>
    <script src="../../lib/ligerUI/js/core/base.js" type="text/javascript"></script>

        $.ligerui.controls.Dialog.prototype._borderX = 2;
        $.ligerui.controls.Dialog.prototype._borderY = 0;
    </script>
    <style type="text/css">
        .l-case-title
        {
            font-weight: bold;
            margin-top: 20px;

        }
        body,html{width:100%; height:100%; background:#f1f1f1;}
    </style>
    <script type="text/javascript">
        var wincount = 0;
        function title() {
            return '窗口' + ++wincount;
        }
        function f_open1() {
            $.ligerDialog.open({
                height: 200, url: '../../welcome.htm', width: null,height:'auto', showMax: true, showToggle: true, showMin: true, isResize: true, modal: false, title: title(), buttons: [
                    { text: '确定', onclick: function (item, dialog) { alert(item.text); } },
                    { text: '取消', onclick: function (item, dialog) { dialog.close(); } }
                ]
            });
        }
        $(function ()
        {
            f_open1();
        });
    </script>
